        <div class="contacto">
            <h2>Contacto</h2>
            <form method="POST" action="mailto: ecuaalejo2003@hotmail.es">
                <fieldset>
                    <legend>Contáctame llenando todos los campos</legend>
                    <div>
                            <label for="name">Nombres</label>
                            <input type="text" id="name" name="name" placeholder="Nombre y Apellido" required>
                    </div>
                    <div>
                            <label>Teléfono</label>
                            <input type="tel" id ="phone" name="phone" placeholder="0999999999" 
                            pattern="[0]{1}[9]{1}[0-9]{1}[0-9]{3}[0-9]{4}" required>
                    </div>
                    
                    <div>
                            <label>Correo</label>
                            <input type="email" id="email" name="email" placeholder="Mail" required>
                    </div>

                    <div>
                            <br><label>Servicio que requiere</label>
                            <input list="serv" name="serv" required>
                            <datalist id="serv">
                                <option value="Diseño página Web">
                                <option value="Auditoría Informática">
                                <option value="Aplicaciones Android e iOS">
                                <option value="Arreglo y Mantenimiento de CPU">
                                <option value="Arreglo y Mantenimiento de celulares">
                            </datalist>
                    </div>

                    <div>
                            <br>
                            <label>Sector al que pertenece</label><br>
                            <input type="radio" id="pub" name="sector" value="Público">
                            <label for="html">Público</label><br>
                            <input type="radio" id="priv" name="sector" value="Privado">
                            <label for="css">Privado</label><br>

                    </div>

                    <div>
                            <br>
                            <label for="msg">Mensaje</label><br>
                            <textarea id="msg" name="user_message" cols="40" rows="5" style="resize: none;" placeholder="Escriba aquí su mensaje"></textarea>
                    </div>

                    <div>
                            <input type="submit" onclick="alert('Envío de  Datos exitoso')" value="Enviar">
                            <input type="reset" value="Restablecer">
                    </div>
                </fieldset> 
            </form>
